<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="images/assets/favicon/favicon.png">
    <title>Estudar | Plataforma Proffy </title>
</head>
<body id="page-study">
    <div id="container">
       <header class="page-header">
           <div class="top-bar-container">
                <a href="/">
                    <img class="back" src="/images/icons/back.svg" alt="Voltar">
                </a>
                    <img src="/images/assets/logo.svg" alt="Proffy">
           </div>
           <div class="header-content">
                <strong>Esses São Os Proffys Disponíveis.</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Seleciona uma opção</option>
                            
                            {%for subject in subjects %}
                            <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }} >
                            {{subject}}
                            </option>
                            {%endfor%}

                        </select>
                    </div>
                    <div class="select-block">
                        <label form="weekday" id="weekday">Dia Da Semana</label>
                        <select name="weekday" required>
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for weekday in weekdays %}
                            <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }} >
                            {{weekday}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>
            <main>
            {% if proffys == ""%}
                <p class="no-results"> Nenhum professor encontrado com a sua pesquisa.</p>
            {% else %}
                {%for proffy in proffys %}
                <article class="teacher-item">
                    <header>
                        <img 
                            src="{{proffy.avatar}}"
                            alt="{{proffy.name}}">
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                        </div>
                    </header>
              
                    <p>{{proffy.bio}}</p>
                    <footer>
                        <p>Preço/hora<strong> R$ {{proffy.cost}}</strong>
                        </p>
                        <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button"  target="_blank">
                            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                        </a>
                    </footer>
                </article>
                {%endfor%}
            {% endif %}   
            </main> 
    </div> 
     
</body>
</html>
